<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">

    <title>Calculadora</title>
</head>
<body>
    <div class="calculadora">
        
        <div class="panel" id="panel">
            0
        </div>

        <div class="grid-numeros">
            <div>
                <button class="btn btn-primary" id="uno">1</button>
                <button class="btn btn-primary" id="dos">2</button>
                <button class="btn btn-primary" id="tres">3</button>
            </div>

            <div>
                <button class="btn btn-primary" id="cuatro">
                    4
                </button>
                
                <button class="btn btn-primary" id="cinco">
                    5
                </button>
                
                <button class="btn btn-primary" id="seis">
                    6
                </button>
            </div>
            
            <div>                
                <button class="btn btn-primary" id="siete">
                    7
                </button>
                
                <button class="btn btn-primary" id="ocho">
                    8
                </button>
                
                <button class="btn btn-primary" id="nueve">
                    9
                </button>
            </div>
        </div>
        
        <div class="grid-signos">   
            <button class="btn btn-secondary" id="ac">
                ac
            </button>
            <button class="btn btn-secondary" id="mult">
                ร
            </button>
            
            <button class="btn btn-secondary" id="divi">
                รท
            </button>
            
            <button class="btn btn-secondary" id="rest">
                -
            </button>
            
            <button class="btn btn-secondary" id="sum">
                +
            </button>
        </div>

        <div class="grid-cero-igual">
            <button class="btn btn-primary" id="cero">
                0
            </button>

            <button class="btn btn-success" id="igual">
                =
            </button>
        </div>
    
    </div>
    


    <script src="js/app.js"></script>
</body>
</html>
